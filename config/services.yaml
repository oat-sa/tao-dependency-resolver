# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    repository.map.path: '%kernel.project_dir%/config/repositoryMap.json'
    github.organization: oat-sa
    github.token: <your token here>

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    OAT\DependencyResolver\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    OAT\DependencyResolver\Extension\ExtensionFactory:
        arguments: ["@=service('OAT\\\\DependencyResolver\\\\Extension\\\\ExtensionMapFactory').create()"]

    Composer\Factory:
        class: Composer\Factory

    Composer\IO\IOInterface:
        class: Composer\IO\NullIO

    Composer\Composer:
        factory: 'Composer\Factory:createComposer'
        arguments:
            $localConfig: '%kernel.project_dir%/../package-tao/composer.json'
            $cwd: '%kernel.project_dir%/../test-dependency-resolver/'

    Composer\Installer\SuggestedPackagesReporter:
        autowire: true

    PhpParser\ParserFactory:
        class: PhpParser\ParserFactory

    PhpParser\Parser:
        factory: 'PhpParser\ParserFactory:create'
        arguments:
            $kind: 1

    PhpParser\NodeTraverserInterface:
        class: PhpParser\NodeTraverser

    OAT\DependencyResolver\Repository\ConnectedGithubClient:
        class: OAT\DependencyResolver\Repository\ConnectedGithubClient
        calls:
            - ['storeCredentials', ['%github.organization%', '%github.token%']]

    Packagist\Api\Client:
        class: Packagist\Api\Client